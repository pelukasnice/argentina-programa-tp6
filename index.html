<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRABAJO PRACTICO N° 06</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="container">
        <div class="flex-container">
            <div  class="item">
                <img src="img/unju-logo.png" alt="">
            </div>
            <div id="title">
                <h3>TP N°6 - Diego Olguin </h3>
            </div>
            <div id="argpro">
                <img src="img/arg programa.png" alt="">
            </div>
        </div>
    </header>

    <main>
        <p>Cargar a través de un formulario los datos de un postulante para un puesto
            de trabajo. Los datos son los siguientes:</p>

            

    <form action="./pages/empleados.php" method="POST" enctype="multipart/form-data">

        <label for="nombre">Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" required>
            <option value="">Seleccionar</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br><br>

        <label for="disponibilidad">Disponibilidad:</label>
            <input type="radio" id="medio_tiempo" name="disponibilidad" value="medio_tiempo" required>
        <label for="medio_tiempo">Medio tiempo</label>
            <input type="radio" id="full_time" name="disponibilidad" value="full_time" required>
        <label for="full_time">Full time</label><br><br>

        <label for="puesto">Puesto:</label>
        <select id="puesto" name="puesto" required>
            <option value="">Seleccionar</option>
            <option value="informatica">Informática</option>
            <option value="contable">Contable</option>
            <option value="rrhh">RRHH</option>
        </select><br><br>

        <label for="cv">Cargar CV:</label>
            <input type="file" id="cv" name="cv" accept=".pdf, .doc, .jpg" required><br><br>

            <input type="submit" value="Enviar">
  </form>
</main>
    
    
</body>
</html>
